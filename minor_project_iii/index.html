<!DOCTYPE html>
<html>
    <!-- Load a 3D model based on Location -->
  <head>
    <title>AR.js with GLTF Model</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    
    <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

     <!-- Pure three.js code that the A-Frame components use for location-based AR -->
     <script type='text/javascript'
     src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- GLTF Model at Specific Latitude and Longitude -->
      <a-entity
        gps-new-entity-place="latitude: 43.06375; longitutde -77.69108"
        gltf-model="https://people.rit.edu/ns8363/IGME-480.github.io/minor_project_iii/scene.gltf"
        scale="100 100 100"
      ></a-entity>

       <!-- Camera with GPS Location -->
       <a-camera gps-new-camera></a-camera>
    </a-scene>
  </body>
</html>
